<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR P2P File Transfer</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 40px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
      }
      #qrCanvas {
        margin: 20px auto;
      }
      #reader {
        width: 300px;
        margin: auto;
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>📁 P2P File Transfer via QR</h2>
    <button onclick="startSender()">📤 Upload & Share</button>
    <button onclick="startReceiver()">📥 Scan QR & Receive</button>
    <br /><br />
    <canvas id="qrCanvas"></canvas>
    <div id="reader"></div>

    <script src="transfer.js"></script>
  </body>
</html>
