
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR File Share</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 40px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
      }
      #qrCanvas {
        margin: 20px auto;
      }
      #reader {
        width: 300px;
        margin: auto;
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>ğŸ“ QR File Share (Small Files Only)</h2>
    <button onclick="uploadFile()">ğŸ“¤ Upload File â†’ QR</button>
    <button onclick="startScanner()">ğŸ“· Scan QR to Download</button>
    <br /><br />
    <canvas id="qrCanvas"></canvas>
    <div id="reader"></div>

    <script>
      const qrCanvas = document.getElementById("qrCanvas");
      const reader = document.getElementById("reader");

      function uploadFile() {
        const input = document.createElement("input");
        input.type = "file";
        input.onchange = async (e) => {
          const file = e.target.files[0];
          if (!file) return;

          const reader = new FileReader();
          reader.onload = function (evt) {
            const fileData = evt.target.result; // base64 data
            const meta = {
              name: file.name,
              type: file.type,
              data: fileData,
            };
            const encoded = JSON.stringify(meta);

            if (encoded.length > 2500) {
              alert(
                "âŒ File too large for QR code. Please upload a smaller file."
              );
              return;
            }

            QRCode.toCanvas(qrCanvas, encoded, (err) => {
              if (err) console.error(err);
              else alert("âœ… QR code generated! Scan to download.");
            });
          };
          reader.readAsDataURL(file);
        };
        input.click();
      }

      function startScanner() {
        reader.style.display = "block";
        qrCanvas.style.display = "none";

        const html5QrCode = new Html5Qrcode("reader");

        Html5Qrcode.getCameras()
          .then((cameras) => {
            const rearCam =
              cameras.find(
                (cam) =>
                  cam.label.toLowerCase().includes("back") ||
                  cam.label.toLowerCase().includes("rear")
              ) || cameras[0];

            html5QrCode.start(
              rearCam.id,
              { fps: 10, qrbox: 250 },
              (decodedText) => {
                html5QrCode.stop().then(() => {
                  const meta = JSON.parse(decodedText);
                  const link = document.createElement("a");
                  link.href = meta.data;
                  link.download = meta.name;
                  document.body.appendChild(link);
                  link.click();
                  document.body.removeChild(link);
                });
              },
              (errorMsg) => {}
            );
          })
          .catch((err) => alert("Camera access denied or not found"));
      }
    </script>
  </body>
</html>
